<!DOCTYPE html>
<html>
    <title>The cruise Document</title>
   <h2>Gavon Combe goes on a cruise</h2>
<body>

<h2>Getting input</h2>

<form>
    <label for="shares cabin"> </label>
    <input type ="checkbox" id="shares cabin" name="shares cabin" value="true"> <br>

    <label for="Breakfast"></label>
    <input type ="checkbox" id="Breakfast" name="Breakfast" value="true"> <br>

    <label for="pool pass"></label>
    <input type ="checkbox" id="pool pass" name="pool pass" value="false"> <br>

    <input type="button" onclick="selectCruise()" value="select a cruise">
</form>

<form>
    <label for="enter number of days">enter number of days</label>
    <input type ="number" id="days" name="days" value=days> <br>

    <label for="enter price">enter price </label>
    <input type ="text" id="enter price" name="enter price" autofocus> <br>

    <input type="button" onclick="updateCruise()" value="update the cruise">
</form>

<p id="result">This text will be replaced </p>

<script> 
var my_cruise;
function selectCruise (){
    console.log("selecting a cruise")
}
function updateCruise(){
    console.log("Getting form values")
    price = document.getElementById("price").value
    days = document.getElementById("days").value
    confirmed = confirm("Are these the values? "+price+" and "+days)
    
    out = document.getElementById("my_cruise")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
