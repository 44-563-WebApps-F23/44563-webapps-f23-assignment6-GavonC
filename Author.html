<!DOCTYPE html>
<html>
 <title>The Author Document</title>
<body>

<h2>Author Entry Gavon Combe</h2>

<form>
    <label for="The hidden author name">The hidden Author name</label>
    <input type ="password" id="Dickens" name="The hidden author name" min=10 max=50 step=2 value=30> <br>

    <label for="Dickens">Guess the author </label>
    <input type ="text" id="guess the author" name="Dickens" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
    
</form>


<p id="result">results for guess the author</p>

<script> 
let good = 0
let oops = 0
function checkAuthor(){
    console.log("Getting form values")
    author = document.getElementById("Dickens").value
    guess = document.getElementById("guess the author").value
    confirmed = confirm("Are these the values? "+author+" and "+guess)
    
    out = document.getElementById("result")
    if(confirmed){
        out.good = "You got it right"
    } else {
        out.oops = "Sorry"
    }
}
</script>

</body>
</html>
